<!DOCTYPE html>
<html>

<head>
    <title>Corbado</title>
</head>

<body>
<!-- Import Corbado SDK -->
<script src="https://<PROJECT-ID>.frontendapi.corbado.io/auth.js"></script>
<corbado-auth-provider project-id="<PROJECT-ID>">
    <div slot="unauthed">
        This content is only available to logged in users. You can log in <a href="/">here</a>.
    </div>

    <div slot="authed">
        You're logged in.
        <corbado-logout-handler project-id="<PROJECT-ID>" redirect-url="https://www.acme.com">
            <button>Logout</button>
        </corbado-logout-handler>
    </div>

</corbado-auth-provider>
</body>

</html>
